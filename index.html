<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mashou.me</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x993fff,
            backgroundColor: 0x2b1a4d,
            points: 18.00
       })

       setTimeout(() => {
       const main = document.querySelector('main')
       main.style.opacity = 1
       }, 5)
    })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/shou.jpg" />
            <h1>@anthonymashou</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.mashou.me/">
                    <img src="./images/homepage.svg" alt="Homepage" width="20" />
                    Website
                </a>
            </li>
            <li>
                <a href="https://youtube.com/">
                    <img src="./images/youtube.svg" alt="YouTube" width="20" />
                    YouTube
                </a>
            </li>
            <li>
                <a href="https://twitter.com/justshou">
                    <img src="./images/twitter.svg" alt="Twitter" width="20" />
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://github.com/justshou">
                    <img src="./images/github.svg" alt="GitHub" width="20" />
                    GitHub
                </a>
            </li>
        </ul>
    </main>

</body>
</html>
